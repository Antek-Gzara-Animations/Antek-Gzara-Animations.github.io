<!DOCTYPE HTML>

<html>
<head>
<title> website </title> 
<style>
p{
  font-size: 50px;
  color: red;
  transition-duration: 1s;
}
button{
  width: 300px;
  height: 150px;
  font-size: 50px;
  background-color: red;
  
  color: black;
  border: solid 2px red;
  border-radius: 50px;
  transition-duration: 0.6s;
}
button:hover{
  border-color: red;
  background-color: black;
  color: red;
}
body{
  background-color: black;
  text-align: center;
}
</style>
</head<body>
<p id="text">
  <b>
    Counter
  </b>
</p>

<button onclick="ButtonClick();" id="btn">click me</button>
<script>
var number = 0;

function ButtonClick(){
	number++;
	document.getElementById("btn").style.width = "0px";
  	document.getElementById("btn").style.height = "0px";
  	document.getElementById("btn").style.fontSize = "0px";
  
  	document.getElementById("text").style.fontSize = "0px";
  
  	setTimeout(() =>{
  		document.getElementById("btn").style.display = "none";
  	}, 300);
	
    	setTimeout(() => {
		document.getElementById("btn").style.display = "inline-block";
    		document.getElementById("text").style.fontSize = "50px";
            	document.getElementById("btn").style.width = "300px";
  		document.getElementById("btn").style.height = "150px";
  		document.getElementById("btn").style.fontSize = "50px";
              
              	document.getElementById("text").innerHTML = number;
    	,1000);
}
</script>
</body>
</html>
