<!DOCTYPE HTML>

<html>
    <head>
        <title>website</title>
        <meta charset="utf-8" />
        <style>
            body{
                background-color: black;
            }

            .box{
                display: block;
                width: 100px;
                height: 100px;
                color: white;
                background-color: red;
                margin-left: 5%;
                transition-duration: 2s;
                text-align: center;
                
                font-size: 0px;
            }
        </style>
    </head>

    <body>
        <a onclick="stop();">
        <div class="box" id="box1"></div> <br>
        <div class="box" id="box2"></div> <br>
        <div class="box" id="box3"></div> <br>
        <div class="box" id="box4"></div> <br>
        <div class="box" id="box5"></div> <br>
        <div class="box" id="box6"></div> <br>
        <div class="box" id="box7"></div> <br>
        <div class="box" id="box8"></div> <br>
        <div class="box" id="box9"></div> <br>
        <div class="box" id="box10"></div> <br>
        <div class="box" id="box11">BOX</div><br>
        <!--<div class="box" id="box12"></div> <br>-->
    </a>

        <script type="text/javascript">

            ChangePosition();

            var ChangePositionInterval  = setInterval(ChangePosition, 3000);
            var position = true;
            var Stopped = false;
            
            var boxes;
            boxes = document.getElementsByClassName("box");


            function ChangePosition(){
                if(position){
                    var BufferBool = false;
                    var i = 0;
                    for(; i < boxes.length; i++){
                        if(BufferBool){
                            bufferBool = false;
                            boxes.item[i].style.marginLeft = "95%";
                        }
                        else{
                            bufferBool = true;
                            boxes.item[i].style.marginLeft = "5%";
                        }
                    }
                    position = false;
                }
                else{
                    var BufferBool = true;
                    var i = 0;
                    for(; i < boxes.length; i++){
                        if(BufferBool){
                            bufferBool = false;
                            boxes.item[i].style.marginLeft = "95%";
                        }
                        else{
                            bufferBool = true;
                            boxes.item[i].style.marginLeft = "5%";
                        }
                    }
                    position = true;
                }

            }

            function stop(){
                if(Stopped){
                    var i = 0;
                    for(; i < boxes.length; i++){
                        boxes[i].style.marginLeft = "0%";
                    }

                    setTimeout(() => {
                        
                        document.getElementById("box11").style.height = "100px"; 
                        setTimeout(() => {
                        
                        document.getElementById("box11").style.fontSize = "30px";
                    
                        }, 3000); 
                    }, 3000); 
                }else{
                    clearInterval(ChangePositionInterval);
                    
                    var i = 0;
                    for(; i < boxes.length; i++){
                        boxes[i].style.marginLeft = "50%";
                    }
                    Stopped = true;
                }
            }

            

            window.addEventListener('keypress',function (evt) {
            switch (evt.keyCode) {
                case 32:
                    alert("thing");
                break;
                }
            }, false);

/*

            ResetPositionInterval = window.setInterval(ResetPosition(), 1000); 
*/
            
        </script>
    </body>
</html>
