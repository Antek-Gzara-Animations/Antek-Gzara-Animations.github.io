<!DOCTYPE html>

<html>
    <head>
        <script>
            let IsUpdateAvailable = false; //change this if update for app is available or not available
        </script>

        <style>
            .available{
                width: 100vw;
                background-color: #4aff4a;
                color: #299c25;
                border: solid 2px #299c25;
                border-radius: 10px;
                padding: 30px;
                font-size: 30px;
                text-align: center;
            }
            .notAvailable{
                width: 100vw;
                background-color: #ff654a;
                border: solid 2px #9c2525;
                border-radius: 10px;
                padding: 30px;
                font-size: 30px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="availableDIV" class="available" style="display: none;">
            updates available
        </div>
        <div id="notAvailableDIV" class="notAvailable">
            no updates available
        </div>

        <!--<button onclick="if(IsUpdateAvailable){ IsUpdateAvailable = false; } else { IsUpdateAvailable = true; } update();" >dgdsgds</button>-->

        <script>
            function update(){
                if(IsUpdateAvailable){
                    document.getElementById("availableDIV").style.display = "block";
                    document.getElementById("notAvailableDIV").style.display = "none";
                }
                else
                {
                    document.getElementById("availableDIV").style.display = "none";
                    document.getElementById("notAvailableDIV").style.display = "block";
                }
            }

            update();
        </script>
    </body>
</html>
