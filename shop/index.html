<!DOCTYPE html>

<html>
  <head>
    <title>Antek's Store</title>
    <link href="https:\\antek-gzara-animations.github.io\resources\logo2.png" rel="icon" />
    <style>
      body{
        background-color: #cfedfa;
      }
      .item{
        display: inline-block;
        width: 202px;
        height: 330px;
        background-color: #bae5f7;
        border: solid 1px black;
        padding: 1px 1px 0 1px;
        text-align: center;
        position: relative;
        transition-duration: 0.5s;
        border-radius: 5px;
      }
      .item:hover{
        width: 210px;
        padding: 4px 4px 0 4px;
        height: 360px;
        box-shadow: 4px 5px 5px grey;
        margin: 3px;
      }
      .itemLogo{
        height: 200px;
        width: 200px;
        top: 0;
        left: 0;
        position: relative;
        border: solid 1px black;
        border-radius: 10px;
      }
      .itemHeader{
        color: black;
        font-size: 25px;
        text-align: center;
        text-decoration: none;
      }
      .ItemPrice{
        position: absolute;
        font-size: 15px;
        text-align: left;
        bottom: 0;
        left: 0;
        display: inline-block;
        color: white;
        border: solid 1px black;
        background-color: #94ffbb;
        border-radius: 15px;
        padding: 3px;
      }
      .ItemNotAvailable{
        position: absolute;
        font-size: 15px;
        text-align: left;
        bottom: 0;
        left: 0;
        display: inline-block;
        color: white;
        border: solid 1px black;
        background-color: #acadac;
        border-radius: 15px;
        padding: 3px;
      }
      .itemLink{
        
      }
    </style>
    <style>
      .headerDiv{
        width: 100%;
        height: 90px;
        display: block;
        position: sticky;
        border: solid 1px black;
        top: 0;
        left: 0;
        margin-bottom: 10px;
        /*overflow:hidden;*/
        background-color: #bae5f7;
        padding: 2px;
      }
      .storeIcon{
        max-width: 75px;
        /*height: 70px;*/
        display: inline-block;
        border: solid 1px black;
        border-radius: 50px;
        background-color: #b5e5fa;
      }
      .StoreName{
        font-size: 45px;
        display: inline-block;
        transform: translateY(-50%);
        top: 50%;
      }
      .HeaderButton{
        font-size: 20px;
        height: 60px;
        width: 150px;
        position: static;
        margin-top: 10px;
        margin-left: 20px;
        transform: translateY(-50%);
        top: 50%;
        border: solid 3px #3bd188;
        color: white;
        background-color: #42f59e;
        transition-duration: 0.5s;
        display: inline-block;
      }
      .HeaderButton:hover{
        color: #3bd188;
        background-color: transparent;
        border-color: #3bd188;
        border-radius: 30px;
        border-width: 3px;
      }
      
    </style>
  </head>

  <body>
    <div class="headerDiv">
      <img class="storeIcon" src="https:\\antek-gzara-animations.github.io/resources/store%20logo.png" />
      <p class="StoreName">Antek's Store</p>
      <button class="HeaderButton" id="HomeBtn" onclick="Home();">Strona główna</button>
      <button class="HeaderButton" id="Apps" onclick="Apps();">Programy</button>
      <button class="HeaderButton" id="Games" onclick="Games();">Gry</button>
    </div>
    <a href="MediaController" class="itemLink">
      <div class="item">
        <img src="https:\\antek-gzara-animations.github.io\resources\MediaController\logo.png" class="itemLogo" />
        <br />
        <a class="itemHeader" href="MediaController">Media<br> Controller</a>
        <p style="display: none;" class="ItemPrice">Darmowa</p>
        <p class="ItemNotAvailable">Aktualnie niedostępna</p>
      </div>
    </a>
    <a href="TalkingEmoji" class="itemLink">
      <div class="item">
        <img src="https:\\antek-gzara-animations.github.io\resources\TalkingEmoji\emojiLogo.png" class="itemLogo" />
        <br />
        <a class="itemHeader" href="TalkingEmoji">Gadające<br> emoji</a>
        <p class="ItemPrice">Darmowa</p>
      </div>
    </a>
    <a href="Jarvis" class="itemLink">
      <div class="item">
        <img src="https:\\antek-gzara-animations.github.io\resources\Jarvis\jarvis1logo.png" class="itemLogo" />
        <br />
        <a class="itemHeader" href="Jarvis">J.A.R.V.I.S<br>0.1</a>
        <p class="ItemPrice">Darmowa</p>
      </div>
    </a>

    <script>  
      /*
      let homeButton = document.getElementById("HomeBtn");

      homeButton.addEventListener("click",Home());
      */

      promo1();

      function Home(){
        window.location.href = "https:\\\\antek-gzara-animations.github.io\\shop";
      }
      function Apps(){
        window.location.href = "https:\\\\antek-gzara-animations.github.io\\shop\\programs";
      }
      function Games(){
        //window.location.href = "https:\\\\antek-gzara-animations.github.io\\shop\\games";
        //document.getElementById("subHeaderButton").style.display = "block";
      }

      document.getElementById("Games").addEventListener("mouseenter", function(){
        document.getElementById("subHeaderButton").style.display = "block";
      });

      document.getElementById("Games").addEventListener("mouseleave", function(){
        document.getElementById("subHeaderButton").style.display = "none";
      });


      
    </script>
  </body>
</html>
