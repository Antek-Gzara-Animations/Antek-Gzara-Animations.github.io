<!DOCTYPE html>

<html>
  <head>
    <title id="title">Antek's Store</title>
    <link href="..\resources\logo2.png" rel="icon" />
    <link href="..\resources\CSS\HeaderBar.css" rel="stylesheet" />
    <style>
      body{
        background-color: #cfedfa;
      }
      .item{
        display: inline-block;
        width: 202px;
        height: 330px;
        background-color: #bae5f7;
        border: solid 1px black;
        padding: 1px 1px 0 1px;
        text-align: center;
        position: relative;
        transition-duration: 0.5s;
        border-radius: 5px;
      }
      .item:hover{
        width: 210px;
        padding: 4px 4px 0 4px;
        height: 360px;
        box-shadow: 4px 5px 5px grey;
        margin: 3px;
      }
      .itemLogo{
        height: 200px;
        width: 200px;
        top: 0;
        left: 0;
        position: relative;
        border: solid 1px black;
        border-radius: 10px;
      }
      .itemHeader{
        color: black;
        font-size: 25px;
        text-align: center;
        text-decoration: none;
      }
      .ItemPrice{
        position: absolute;
        font-size: 15px;
        text-align: left;
        bottom: 0;
        left: 0;
        display: inline-block;
        color: #108a00;
        border: solid 1px black;
        background-color: #94ffbb;
        border-radius: 15px;
        padding: 3px;
        transition-duration: 0.5s;

        /*experimantal
        text-shadow: 0 0 3px #FF0000;
        */
      }
      .ItemPrice:hover{
        box-shadow: 4px 5px 5px grey;
        font-size: 17px;
        padding: 4px;

      }

      .ItemNotAvailable{
        position: absolute;
        font-size: 15px;
        text-align: left;
        bottom: 0;
        left: 0;
        display: inline-block;
        color: white;
        border: solid 1px black;
        background-color: #acadac;
        border-radius: 15px;
        padding: 3px;
      }
    </style>
  </head>

  <body>
    <div id="HeaderBar"></div>

    <a href="MediaController" class="itemLink">
      <div class="item">

        <p class="ItemPrice">Darmowa</p>

        <br />
        <a class="itemHeader" href="Jarvis">J.A.R.V.I.S<br>0.1</a>
        <p class="ItemPrice">Darmowa</p>
      </div>
    </a>
    <a href="troll" class="itemLink">
      <div class="item">
        <img src="..\resources\troll\logo.png" class="itemLogo" />

      //load header bar

        $("#HeaderBar").load("navbar.html");

    </script>
