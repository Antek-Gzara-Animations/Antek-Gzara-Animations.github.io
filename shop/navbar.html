<!DOCTYPE HTML>

<html>
   <head>
     <link href="https:\\antek-gzara-animations.github.io\resources\CSS\HeaderBar.css" rel="stylesheet" />
     <meta charset="utf-8" />
   </head>

   <body>
    <div class="headerDiv">
      <img class="storeIcon" src="https:\\antek-gzara-animations.github.io/resources/store%20logo.png" />
      <p class="StoreName">Antek's Store</p>
      <button class="HeaderButton" id="HomeBtn" onclick="Home();">Strona główna</button>
      <button class="HeaderButton" id="Apps" onclick="Apps();">Programy</button>
      <button class="HeaderButton" id="Games" onclick="Games();">Gry</button>
    </div>
    <script>
      setTimeout(function(){
        document.getElementById("Games").style.transitionDuration = "2s";


        document.getElementById("HomeBtn").style.position = "static";
        document.getElementById("Apps").style.position = "static";
        document.getElementById("Games").style.position = "static";

        document.getElementById("HomeBtn").style.display = "inline-block";
        document.getElementById("Apps").style.display = "inline-block";
        document.getElementById("Games").style.display = "inline-block";
      }, 100);
    </script>
   </body>
</html>
